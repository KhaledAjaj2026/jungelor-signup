<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junglelör - Sign-up for an amazing adventure through Earth's wildest of biomes</title>
</head>

<body>
    <header>
        <h1>Junglelör</h1>
        <img src="" alt="Jungle with bridge over river">
    </header>
    <main>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div>
            <h2>Let's Do This!</h2>
            <form action="_blank">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" autocomplete="family-name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="new-password">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm">
                <button type="button">Create Account</button>
            </form>
            <p>Already have an account? <a href="" target="_top">Log in</a></p>
        </div>
    </main>
    <footer>Copyright © Khaled Ajaj 2023</footer>
</body>

</html>
