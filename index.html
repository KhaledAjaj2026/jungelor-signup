<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Junglelör - Sign-up for an amazing adventure through Earth's wildest of biomes</title>
</head>

<body>
    <header>
        <div class="title-bar">
            <img src="./jungle-svgrepo-com.svg" alt="jungle icon" width="150">
            <h1>Junglelör</h1>
        </div>
    </header>
    <main>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p class="call-to-action">You <em>know</em> you want to.</p>
        </div>
        <div class="input-container">
            <h2>Let's Do This!</h2>
            <form action="_blank">
                <div class="input-item">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name">
                </div>
                <div class="input-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name">
                </div>
                <div class="input-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email">
                </div>
                <div class="input-item">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel">
                </div>
                <div class="input-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="new-password">
                </div>
                <div class="input-item">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" autocomplete="new-password">
                </div>
                <button type="button" onclick="location.reload()">Create Account</button>
            </form>
            <p>Already have an account? <a href="" target="_top">Log in</a></p>
        </div>
    </main>
</body>

</html>
